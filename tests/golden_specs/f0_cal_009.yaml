# Golden spec F0-009: Wide board F0 calibration thru line
# Parameters: 190um trace width, 130um gap, 16mm length per side, wider board
schema_version: 1
coupon_family: F0_CAL_THRU_LINE
units: nm

toolchain:
  kicad:
    version: "9.0.7"
    docker_image: "kicad/kicad:9.0.7@sha256:4ddaa54d9ead1f1b453e10a8420e0fcfba693e2143ee14b8b9c3b3c63b2a320f"

fab_profile:
  id: oshpark_4layer

stackup:
  copper_layers: 4
  thicknesses_nm:
    L1_to_L2: "170 um"
    L2_to_L3: "1090 um"
    L3_to_L4: "170 um"
  materials:
    er: 3.66
    loss_tangent: 0.0095

board:
  outline:
    width_nm: "18 mm"
    length_nm: "38 mm"
    corner_radius_nm: "750 um"
  origin:
    mode: EDGE_L_CENTER
  text:
    coupon_id: "F0-CAL-009"
    include_manifest_hash: true

connectors:
  left:
    footprint: "Coupongen_Connectors:SMA_EndLaunch_Generic"
    position_nm: ["1 mm", "0 nm"]
    rotation_deg: 0
  right:
    footprint: "Coupongen_Connectors:SMA_EndLaunch_Generic"
    position_nm: ["37 mm", "0 nm"]
    rotation_deg: 180

transmission_line:
  type: CPWG
  layer: F.Cu
  w_nm: "190 um"
  gap_nm: "130 um"
  length_left_nm: "16 mm"
  length_right_nm: "16 mm"

discontinuity: null

constraints:
  mode: REJECT
  drc:
    must_pass: true
    severity: all
  symmetry:
    enforce: true
  allow_unconnected_copper: false

export:
  gerbers:
    enabled: true
    format: gerbers
  drill:
    enabled: true
    format: excellon
  outputs_dir: "./outputs"
