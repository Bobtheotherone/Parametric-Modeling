# Golden spec F1-005: No return vias F1 via transition
# Parameters: 140um trace, 90um gap, no return vias
schema_version: 1
coupon_family: F1_SINGLE_ENDED_VIA
units: nm

toolchain:
  kicad:
    version: "9.0.7"
    docker_image: "kicad/kicad:9.0.7@sha256:4ddaa54d9ead1f1b453e10a8420e0fcfba693e2143ee14b8b9c3b3c63b2a320f"

fab_profile:
  id: oshpark_4layer

stackup:
  copper_layers: 4
  thicknesses_nm:
    L1_to_L2: "170 um"
    L2_to_L3: "1090 um"
    L3_to_L4: "170 um"
  materials:
    er: 3.66
    loss_tangent: 0.0095

board:
  outline:
    width_nm: "10 mm"
    length_nm: "25 mm"
    corner_radius_nm: "500 um"
  origin:
    mode: EDGE_L_CENTER
  text:
    coupon_id: "F1-VIA-005"
    include_manifest_hash: true

connectors:
  left:
    footprint: "Coupongen_Connectors:SMA_EndLaunch_Generic"
    position_nm: ["1 mm", "0 nm"]
    rotation_deg: 0
  right:
    footprint: "Coupongen_Connectors:SMA_EndLaunch_Generic"
    position_nm: ["24 mm", "0 nm"]
    rotation_deg: 180

transmission_line:
  type: CPWG
  layer: F.Cu
  w_nm: "140 um"
  gap_nm: "127 um"
  length_left_nm: "11.5 mm"
  # CP-2.2: length_right_nm is deprecated for F1 - derived from continuity formula

discontinuity:
  type: VIA_TRANSITION
  signal_via:
    drill_nm: "300 um"
    diameter_nm: "500 um"
    pad_diameter_nm: "700 um"
  antipads:
    L2:
      shape: CIRCLE
      r_nm: "500 um"
    L3:
      shape: CIRCLE
      r_nm: "500 um"
  return_vias: null

constraints:
  mode: REJECT
  drc:
    must_pass: true
    severity: all
  symmetry:
    enforce: true
  allow_unconnected_copper: false

export:
  gerbers:
    enabled: true
    format: gerbers
  drill:
    enabled: true
    format: excellon
  outputs_dir: "./outputs"
